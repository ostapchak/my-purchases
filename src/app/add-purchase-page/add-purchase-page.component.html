<div class="row">
  <div class="col-md-2">
    <form class="example-form" [formGroup]="form" (ngSubmit)="addPurchase()">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name of product" formControlName="name" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Price" formControlName="price">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Currency</mat-label>
          <mat-select value="UAH" formControlName="currency">
            <mat-option value="UAH" >UAH</mat-option>
            <mat-option value="USD">USD</mat-option>
            <mat-option value="EUR">EUR</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle >
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Add purchase</button>
    </form>
  </div>
</div>
