<div class="container">
    <div class="row">
      <nav mat-tab-nav-bar>
          <a mat-tab-link
          *ngFor="let link of navLinks"
          [routerLink]="link.path"
          [routerLinkActive] #rla="routerLinkActive"
          [active]="rla.isActive"
          [routerLinkActiveOptions]="{exact:true}">
        {{link.label}}
          </a>
      </nav>
    </div>
  <div class="row">
      <div class="col-md-12">
        <router-outlet></router-outlet>
      </div>
  </div>
</div>
